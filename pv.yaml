apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-pv-nfs
spec:
  capacity:
    storage: 4Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: nfs-static-storage
  nfs:
    server: 172.19.0.200
    path: /mnt/nfs_shared
  mountOptions:
    - nfsvers=4.2