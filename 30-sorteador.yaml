apiVersion: apps/v1
kind: Deployment
metadata:
  name: sorteador
spec:
  selector:
    matchLabels:
      app: sorteador
  template:
    metadata:
      labels:
        app: sorteador
    spec:
      containers:
      - name: sorteador
        image: fabricioveronez/sorteador:v1
        env:
          - name: NUM_ESCOLHIDO
            value: "2"
          - name: NUM_MAXIMO
            value: "4"
          - name: DELAY_SORTEIO
            value: "10"
